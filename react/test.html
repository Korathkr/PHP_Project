<!DOCTYPE html>
<html lang="en">
  <body>
    <span id="count">total count : 0 </span>
    <button id="btn">Click me!!!</button>
    <script>
      const count = document.getElementById("count");
      let total_count_num = 0;

      const count_num = () => {
        // console.log("im clicked!!!");
        total_count_num = total_count_num + 1;
        count.innerHTML = `total count : ${total_count_num}`;
      };
      const btn = document.getElementById("btn");
      btn.addEventListener("click", count_num);
    </script>
  </body>
</html>
